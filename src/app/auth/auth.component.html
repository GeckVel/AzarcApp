<mat-card>
  <mat-card-title>Please login</mat-card-title>
  <mat-card-subtitle>push button google authorization</mat-card-subtitle>

  <mat-card-content>
    <button mat-flat-button (click)="authenticate()" color="accent">
      <img src="../../assets/svg/icons8-google.svg" alt="" class="google-icon">
      <span>LogIn</span>
    </button>
  </mat-card-content>
</mat-card>

<p *ngIf="error">Error: {{error|json}}</p>
