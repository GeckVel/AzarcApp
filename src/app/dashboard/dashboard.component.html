<input matInput type="text" [(ngModel)]="searchText" placeholder="Search...">

<mat-card *ngFor="let employee of employeesList | filterEmployees : searchText">
  <mat-card-title>{{employee.name}}</mat-card-title>
  <mat-card-subtitle>{{employee.email}}</mat-card-subtitle>

  <mat-card-content>
    <p>{{employee.role}}</p>
  </mat-card-content>
</mat-card>
