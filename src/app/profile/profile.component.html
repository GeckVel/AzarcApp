<mat-card>
  <mat-card-title>{{user?.name}}</mat-card-title>
  <mat-card-subtitle>{{user?.email}}</mat-card-subtitle>
  <mat-card-content>
    <ng-container *ngIf="user?.name && user?.email">
      <mat-form-field appearance="fill">
        <mat-label>User work location</mat-label>
        <mat-select>
          <mat-option *ngFor="let location of locationList" [(ngModel)]="officeLocation">
            {{location}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button (click)="saveData()" color="primary">Save</button>
    <button mat-flat-button routerLink="/" color="accent">Cancel</button>
  </mat-card-actions>
</mat-card>
