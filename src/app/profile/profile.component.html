<mat-card>
  <mat-card-title>{{user?.name}}</mat-card-title>
  <mat-card-subtitle>{{user?.email}}</mat-card-subtitle>
  <mat-card-content>
    <ng-container *ngIf="user?.name && user?.email">
      <mat-form-field appearance="fill">
        <mat-label>User work location</mat-label>
        <mat-select>
          <mat-option *ngFor="let location of locationList" [(ngModel)]="user.officeLocation">
            {{location}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="saveData()">Save</button>
    <button mat-button>Cancel</button>
  </mat-card-actions>
</mat-card>
